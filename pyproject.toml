[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "walters-analyzer"
version = "0.1.0"
description = "Billy Walters Sports Analyzer (WSA) â€” CLI + scraping skeleton using uv."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [{ name = "Andy + ChatGPT", email = "omalleyandy@gmail.com" }]

dependencies = [
    "scrapy==2.13.3",
    "scrapy-playwright==0.0.44",
    "playwright<1.55",
    "tenacity>=8.2",
    "pydantic>=2",
    "fake-useragent>=1.5.1",
    "pandas>=2.2",
    "pyarrow>=16",
    "sqlalchemy>=2.0",
    "psycopg2-binary>=2.9",
    "colorama>=0.4.6",
    "orjson>=3.11.4",
    "httpx>=0.27.0",
    "rich>=13.9.0",
    "aiohttp>=3.13.2",
    "pyyaml>=6.0",
]

[project.scripts]
walters = "walters.cli.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7.4", "pytest-cov>=4.1", "ruff>=0.6.0"]
monitoring = ["redis>=5.0.0"]
dotenv = ["python-dotenv>=1.2.1"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["walters*"]
