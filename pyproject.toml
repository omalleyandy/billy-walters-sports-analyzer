[project]
name = "walters-analyzer"
version = "0.1.0"
description = "Billy Walters Sports Analyzer (WSA) â€” CLI + scraping skeleton using uv."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Andy + ChatGPT", email = "omalleyandy@gmail.com" }]

dependencies = [
    "orjson>=3.11.4",
    "pyarrow>=21.0.0",
    "python-dotenv>=1.2.1",
    "scrapy>=2.13.3",
    "scrapy-playwright>=0.0.44",
    "playwright>=1.47.0,<1.55",
    "twisted<25",
    "httpx>=0.27.0",
    "rich>=13.9.0",
    "aiohttp>=3.13.2",
]

[project.scripts]
walters-analyzer = "walters_analyzer.cli:main"   # argparse entrypoint

[project.optional-dependencies]
scraping = ["beautifulsoup4>=4.12","tenacity>=8.2"]
dev = ["pytest>=7.4","pytest-cov>=4.1","ruff>=0.6.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Flat layout hardening (optional but recommended)
[tool.hatch.build.targets.wheel]
packages = ["walters_analyzer"]

[tool.hatch.build.targets.sdist]
include = ["walters_analyzer", "scripts", "README.md", "pyproject.toml"]

[tool.uv.sources]
orjson = { path = "vendor/orjson_stub" }