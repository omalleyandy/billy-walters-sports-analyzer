name: ESPN Data Collection

on:
  schedule:
    # Friday 9 AM UTC (4 AM EST / 1 AM PST)
    - cron: '0 9 * * 5'
  workflow_dispatch:
    inputs:
      league:
        description: 'League to collect (nfl, ncaaf, or both)'
        required: false
        default: 'both'

jobs:
  espn-collection:
    name: ESPN Data Collection
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Validate environment
        run: |
          echo "Checking required dependencies..."
          uv run python -c "
          import sys
          from pathlib import Path
          sys.path.insert(0, str(Path('src')))
          from data.espn_api_client import ESPNAPIClient
          from data.espn_client import ESPNClient
          from data.espn_injury_scraper import ESPNInjuryScraper
          print('[OK] All ESPN modules imported successfully')
          "

      - name: Create data directories
        run: |
          mkdir -p data/archive/raw/{nfl,ncaaf}/{team_stats,injuries,schedules}/current
          mkdir -p data/metrics/logs
          echo "Data directories created"

      - name: Collect NFL data
        if: |
          github.event.inputs.league == '' ||
          github.event.inputs.league == 'nfl' ||
          github.event.inputs.league == 'both'
        run: |
          echo "Starting NFL data collection..."
          uv run python scripts/dev/espn_production_orchestrator.py --league nfl
          echo "NFL data collection completed"

      - name: Collect NCAAF data
        if: |
          github.event.inputs.league == '' ||
          github.event.inputs.league == 'ncaaf' ||
          github.event.inputs.league == 'both'
        run: |
          echo "Starting NCAAF data collection..."
          uv run python scripts/dev/espn_production_orchestrator.py --league ncaaf
          echo "NCAAF data collection completed"

      - name: Verify data collection
        run: |
          echo "Verifying collected data..."
          if [ -d "data/archive/raw/nfl/team_stats/current" ]; then
            NFL_FILES=$(find data/archive/raw/nfl -name "*.json" -type f | wc -l)
            echo "[OK] NFL: $NFL_FILES files collected"
          fi
          if [ -d "data/archive/raw/ncaaf/team_stats/current" ]; then
            NCAAF_FILES=$(find data/archive/raw/ncaaf -name "*.json" -type f | wc -l)
            echo "[OK] NCAAF: $NCAAF_FILES files collected"
          fi

      - name: Check for errors
        if: always()
        run: |
          if [ -d "data/metrics/logs" ]; then
            echo "=== Latest Collection Log ==="
            LATEST_LOG=$(ls -t data/metrics/logs/*.log 2>/dev/null | head -1)
            if [ -n "$LATEST_LOG" ]; then
              tail -50 "$LATEST_LOG"
              # Check for failures
              if grep -q "FAILURE" "$LATEST_LOG"; then
                echo ""
                echo "[WARNING] Some collection components failed"
                echo "See full log: $LATEST_LOG"
              fi
            fi
          fi

      - name: Commit collected data
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git add data/archive/
            git add data/metrics/

            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
            git commit -m "data: ESPN collection - $TIMESTAMP" \
              -m "Automated Friday data collection" \
              -m "- Team statistics updated" \
              -m "- Injury reports refreshed" \
              -m "- Game schedules synced" \
              || true

            git push origin main || true
          fi

      - name: Upload metrics artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: espn-collection-metrics
          path: data/metrics/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number || null,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ESPN data collection failed. Check workflow logs for details.'
            })

      - name: Summary
        if: always()
        run: |
          echo "=== ESPN Data Collection Summary ==="
          echo "Workflow: ESPN Data Collection"
          echo "Trigger: ${{ github.event_name }}"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Next scheduled collection: Friday 9 AM UTC"
          echo "Manual trigger: Available anytime via workflow_dispatch"
