name: Auto-merge Claude PRs

# Automatically merge pull requests from claude/* branches when CI passes
# This eliminates manual merging for Claude Code sessions

on:
  pull_request:
    types: [opened, synchronize, reopened]
  check_suite:
    types: [completed]
  status: {}

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for PRs from claude/* branches
    if: |
      github.event_name == 'pull_request' &&
      startsWith(github.head_ref, 'claude/')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Wait for CI to complete
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.head_ref }}
          check-name: 'build'  # Must match the job name in ci.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Enable auto-merge
        run: gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge status
        if: success()
        run: |
          echo "✅ Auto-merge enabled for PR #${{ github.event.pull_request.number }}"
          echo "PR will be merged automatically when all checks pass"

      - name: Auto-merge failed
        if: failure()
        run: |
          echo "❌ Failed to enable auto-merge for PR #${{ github.event.pull_request.number }}"
          echo "You may need to merge manually"
