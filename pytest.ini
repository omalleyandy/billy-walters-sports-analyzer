[pytest]
testpaths = tests
addopts = -q
# Use asyncio for async tests
markers =
    anyio: mark test to run with anyio
    integration: mark test as integration test (may have external dependencies)
    unit: mark test as unit test
asyncio_mode = auto
# Allow tests to be marked as xfail (expected failures)
# Integration tests may fail due to missing data or external dependencies
